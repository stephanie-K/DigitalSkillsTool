{% include "../../../includes/bulb-header.html"  %}
<div class="govuk-width-container">
    <main class="govuk-main-wrapper">
        <div class="govuk-grid-row govuk-!-margin-bottom-9 govuk-!-margin-top-9">
            <div class="govuk-grid-column-one-quarter">
                &nbsp;
            </div>
            <div class="govuk-grid-column-one-half" style="max-width: 600px;">
                <a href="javascript: history.go(-1)" style="color:#00ab55; text-decoration: none; font-weight: 600; font-size: 20px">&lt; Back</a>
                <div class="bulb-white-container ">
                    <h1>Get a password</h1>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="bulb-email">Email address</label>
                        <input class="govuk-input" id="bulb-email" name="bulb-email" type="text" value="{% if data ['bulb-email'] ==='error' %} example@gmail.com {% else %}{{ data ['bulb-email'] or "example@gmail.com"}}{% endif %}">
                    </div>
                    <a href="#" role="button" draggable="false" class="govuk-button button-primary button-bulb full-width" data-module="govuk-button">
                        Email me a link to get a password
                    </a>
                </div>
            </div>
            <div class="govuk-grid-column-one-quarter">
                &nbsp;
            </div>
        </div>
        <div class="student-notes-box-bulb"> 
            <p>We are not really going to send you an email.</p>
            <p><a href="/forms/other-forms/bulb/bulb-dashboard">Follow this link</a> instead to get signed in</p>
        </div>
    </main>
</div>
